<div class="title_area">
  <font size="5" id="document.SECTION">ドキュメント生成</font>
</div>
<div class="base_container">
  <div class="left_container">
    <table style="width : 100%;">
      <tbody>
    	<!--コンポーネント概要-->
        <tr>
          <td colspan="2" class="title_row" style="width : 130px;" id="document.OVERVIEW_TITLE">コンポーネント概要</td>
        </tr>
        <tr>
          <td style="width : 150px;" id="document.LBL_DESCRIPTION">概要説明：</td>
          <td><textarea id="doc_desc" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>
        <tr>
          <td id="document.LBL_INOUT">入出力：</td>
          <td><textarea id="doc_inout" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>
        <tr>
          <td id="document.LBL_ALGORITHM">アルゴリズムなど：</td>
          <td><textarea id="doc_algorithm" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>
        <tr>
          <td id="document.LBL_REFERENCE">参考文献：</td>
          <td><textarea id="doc_ref" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>

    	<!--その他-->
        <tr>
          <td colspan="2" class="title_row" style="width : 130px;" id="document.ETC_TITLE">その他</td>
        </tr>
        <tr>
          <td id="document.LBL_CREATOR">作成者・連絡先：</td>
          <td><textarea id="doc_author" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>
        <tr>
          <td id="document.LBL_LICENSE">ライセンス，使用条件：</td>
          <td><textarea id="doc_licanse" rows="5" class="field" style="width : 100%;"></textarea></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="right_container">
    <table style="width : 100%;">
      <tbody>
        <tr>
          <td colspan="2" class="title_row" style="width : 130px;" id="document.HINT_TITLE">ヒント</td>
        </tr>
        <tr>
          <td style="vertical-align : top;width : 150px;" id="document.HINT_COMPONENT_TITLE">コンポーネント概要：</td>
          <td id="document.HINT_COMPONENT_DESC">コンポーネントに関する概要説明を記述します。</td>
        </tr>
        <tr>
          <td style="vertical-align : top;" id="document.HINT_ETC_TITLE">その他：</td>
          <td id="document.HINT_ETC_DESC">コンポーネントに関する付加的な情報を記述します。</td>
        </tr>
        <tr>
          <td style="vertical-align : top;" id="document.HINT_CREATOR_TITLE">作成者・連絡先 :</td>
          <td id="document.HINT_CREATOR_DESC">name &lt;mail address&gt; の書式で入力します。<br>
          名前[name]はローマ字表記で入力します。<br>
          メールアドレスは&lt;&gt;記号で括る必要があります。</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
