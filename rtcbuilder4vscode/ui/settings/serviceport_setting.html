<div>
  <fieldset class="group-border">
    <legend id="setting.serviceport.SECTION">サービスポート</legend>
    <table style="width : 100%;">
      <tbody>
        <tr>
          <td style="width : 80px;" id="setting.serviceport.LBL_PORTNAME">ポート名：</td>
          <td><input type="text" id="serviceport_name" class="field" style="width : 100%;"></td>
        </tr>
        <tr>
          <td id="setting.serviceport.LBL_PREFIX">接頭語：</td>
          <td><input type="text" id="serviceport_prefix" class="field" style="width : 100%;"></td>
          </tr>
        <tr>
          <td id="setting.serviceport.LBL_SUFFIX">接尾語：</td>
          <td><input type="text" id="serviceport_suffix" class="field" style="width : 100%;"></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <fieldset class="group-border" style="margin-top: 10px;">
    <legend id="setting.serviceport.SECTION_IF">サービスインターフェース</legend>
    <table style="width : 100%;">
      <tbody>
        <tr>
          <td style="width : 140px;" id="setting.serviceport.LBL_IFNAME">インターフェース名：</td>
          <td><input type="text" id="serviceif_name" class="field" style="width : 100%;"></td>
        </tr>
        <tr>
          <td id="setting.serviceport.LBL_IFINSTNAME">インスタンス名</td>
          <td><input type="text" id="serviceif_instance" class="field" style="width : 100%;"></td>
        </tr>
        <tr>
          <td id="setting.serviceport.LBL_IFVARNAME">変数名</td>
          <td><input type="text" id="serviceif_var_name" class="field" style="width : 100%;"></td>
        </tr>
        <tr>
          <td id="setting.serviceport.LBL_PREFIX_IF">接頭語：</td>
          <td><input type="text" id="serviceif_prefix" class="field" style="width : 100%;"></td>
          </tr>
        <tr>
          <td id="setting.serviceport.LBL_SUFFIX_IF">接尾語：</td>
          <td><input type="text" id="serviceif_suffix" class="field" style="width : 100%;"></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
